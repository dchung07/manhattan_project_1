<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="question_page_body">
    <div class="container">
        <div id="topContainer">
            <h1 id="questionBodyTitle">How many questions can you get right?</h1>
            <h2 id="pointsTag">points: 0</h2>
        </div>


        <div id="questionContainer">
            <h2 id="questionNumber">question number</h2>
            <h2 id="question">question</h2>
        </div>

        <div id="buttonContainer">
            <button id="option1" class="playButton">Option 1</button>
            <button id="option2" class="playButton">Option 2</button>
            <button id="option3" class="playButton">Option 3</button>
            <button id="option4" class="playButton">Option 4</button>
        </div>
        <div id="resultContainer">
            <h2 id="answer"></h2>
        </div>



    </div>

    <script src="question.js"></script>
</body>
</html>
